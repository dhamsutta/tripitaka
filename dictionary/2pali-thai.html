  <h1>พจนานุกรม บาลี-ไทย</h1>
  <p>พจนานุกรมบาลี-ไทยสำหรับแปลและอธิบายศัพท์ในพระไตรปิฎก เหมาะสำหรับผู้สนใจเรียนบาลีและอภิธรรม</p>

  <p>ตัวอย่างศัพท์:</p>
  <ul>
    <li><strong>อัตตา</strong> – ตัวตน, ตัวเรา</li>
    <li><strong>อนัตตา</strong> – ไม่ใช่ตัวตน</li>
    <li><strong>เวทนา</strong> – ความรู้สึก</li>
    <li><strong>สัญญา</strong> – การจำได้หมายรู้</li>
  </ul>
